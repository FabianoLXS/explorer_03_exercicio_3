<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componente Trabalhos</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <p>recentes</p>
    <h2>Trabalhos</h2>
  </header>
  

<main>
  <div class="content-wrapper-big">
  </div>
  <div id="card-keyboard">
    <img src="./assets/keyboard.svg" alt="imagem abstrata de uma sala">
    <h3><span>Branding</span>KeyBoard</h3>
  </div>
  <div id="card-workMedia">
    <img src="./assets/workMedia.svg" alt="imagem abstrata de três cilíndors">
    <h3><span>Illustration</span>Work Media</h3>
  </div>
</div>

<div class="content-wrapper-small">
  <div id="card-sofa">
    <img src="./assets/sofa.svg" alt="imagem abstrata rosa">
    <h3><span>Design</span>SOFA</h3>
    <div id="card-done">
      <img src="./assets/done.svg" alt="imagem abstrata de cubos rosas">
      <h3><span>Motion</span>DDDone</h3>
    </div>
  </main>
</div>
</body>
</html>
